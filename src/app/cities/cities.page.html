<app-header2></app-header2>

<!-- The content will only render if the array is populate.This means it will wait until the data is returned-->
<ion-content [fullscreen]="true" *ngIf="cities && cities.length > 0" >

 <div class="cities" *ngFor="let city of cities">
<!-- Passing the latitude and longitude to the weather page-->
  <ion-button [routerLink]="['/weather', city.name, city.latitude, city.longitude]">Weather for {{city.name}}</ion-button>
</div>

<ion-input placeholder="Input your location" [(ngModel)]="userLocationInput"></ion-input>
<ion-button (click)="getUserInputLocationCoordinates()">Weather for {{userLocationInput}}</ion-button>
 
    
  
 
</ion-content>
