<app-header2></app-header2>

<ion-content [fullscreen]="true" *ngIf="newsArticles !== null" >



<!-- Loops through the stored news articles and displays to the page-->
  <div class="newArticles" *ngFor="let newsArticle of newsArticles">
    <a href="{{newsArticle.link}}" target="blank" class="link">

      <ion-card >
        <img alt="News Picture" src="{{newsArticle.image_url}}" />
        <ion-card-header>
          <ion-card-title>{{newsArticle.description}}</ion-card-title>
          <ion-card-subtitle>{{newsArticle.title}}</ion-card-subtitle>
        </ion-card-header>
      
        
      </ion-card>
      

    </a>
   <!-- id of current news article passed to the removeItem method-->
    <ion-button (click)="removeItem(newsArticle.id)">Remove Article</ion-button>
  
  </div>
    




  
    



 
  
 
</ion-content>
