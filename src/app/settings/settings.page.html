<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
        slot="start"
        src="https://unpkg.com/ionicons@5.5.2/dist/svg/arrow-back-outline.svg"
        [routerLink]="['/']">
      </ion-icon>
    <ion-title>settings</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- When ngModel interacts with the checkbox it changes the selected boolean value to true-->
  <ion-checkbox [(ngModel)]="selectedCelcius">Celcius</ion-checkbox>
<br>
<ion-checkbox [(ngModel)]="selectedFahrenheit">Fahrenheit</ion-checkbox>
<br>
<ion-checkbox [(ngModel)]="selectedScientific">Scientific</ion-checkbox>
<br>
<!-- When the submit button is selected it will save the users choice in storage -->
<ion-button (click)="saveSelection()">Submit</ion-button>
</ion-content>
