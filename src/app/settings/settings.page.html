<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-checkbox [(ngModel)]="selectedCelcius">Celcius</ion-checkbox>
<br>
<ion-checkbox [(ngModel)]="selectedFahrenheit">Fahrenheit</ion-checkbox>
<br>
<ion-checkbox [(ngModel)]="selectedScientific">Scientific</ion-checkbox>
<br>
<ion-button (click)="saveSelection()">Submit</ion-button>
</ion-content>
