<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
        slot="start"
        src="https://unpkg.com/ionicons@5.5.2/dist/svg/arrow-back-outline.svg"
        (click)="goBack()">
      </ion-icon>
    <ion-title>settings</ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- When ngModel interacts with the checkbox it changes the selected boolean value to true-->
  <ion-checkbox (click)="saveSelection('metric')">Metric</ion-checkbox>
<br>
<ion-checkbox (click)="saveSelection('imperial')" >Imperial</ion-checkbox>
<br>
<ion-checkbox (click)="saveSelection('scientific')">Standard</ion-checkbox>
<br>
<!-- When the submit button is selected it will save the users choice in storage -->

</ion-content>
