<ion-header [translucent]="true" *ngIf="weather?.name">
  <ion-toolbar>
    <ion-title>Weather for {{weather.name}} </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-card *ngIf="weather?.weather?.[0] ">
    <img [src]="'https://openweathermap.org/img/wn/' + weather.weather[0].icon + '@2x.png'" alt="Weather Icon" />
      
    
   
    <ion-card-header>
      <ion-card-title>Weather in {{weather.name}} is {{weather.weather[0].description}} </ion-card-title>
      <ion-card-subtitle>Current temperature: {{weather.main.temp}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  


  
</ion-content>
